version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: "mysql:latest"
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: oussemaghridki
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
  spring:
    build: "."
    entrypoint: tail -f /dev/null
    restart: on-failure
    stdin_open: true
    tty: true
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
