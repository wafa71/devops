version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: "mysql:latest"
    # restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: oussemaghridki
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
  spring:
    build: "."
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
